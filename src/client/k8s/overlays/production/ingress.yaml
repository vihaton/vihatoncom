apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: vihatoncom-ingress
  namespace: vihatoncom
  annotations:
    kubernetes.io/ingress.global-static-ip-name: vihatoncom-ip
    networking.gke.io/managed-certificates: vihatoncom-cert
    networking.gke.io/v1beta1.FrontendConfig: ssl-redirect
spec:
  backend:
    serviceName: vihatoncom-service
    servicePort: 3000
